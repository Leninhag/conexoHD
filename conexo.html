
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conexo HD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #f59e0b;
      margin-bottom: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      border: 2px solid #a3a3a3;
      background-color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      user-select: none;
    }

    .tile.selected {
      background-color: #fde68a;
    }

    .tile.correct {
      background-color: #bbf7d0;
      cursor: default;
    }

    .tile.incorrect {
      background-color: #fecaca;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      max-width: 500px;
      text-align: center;
      color: #065f46;
      font-weight: bold;
      white-space: pre-line;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #fef3c7;
      border: 2px solid #facc15;
      border-radius: 8px;
      color: #92400e;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

    const grupos = [

    const grid = document.getElementById("grid");
    const message = document.getElementById("message");

    function embaralhar(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    let palavrasEmbaralhadas = embaralhar([...palavras]);

    palavrasEmbaralhadas.forEach(palavra => {
      const div = document.createElement("div");
      div.className = "tile";
      div.textContent = palavra;
      div.onclick = () => toggleSelect(div);
      grid.appendChild(div);
    });

    let selecionadas = [];

    function toggleSelect(el) {
      if (el.classList.contains("correct")) return;

      if (el.classList.contains("selected")) {
        el.classList.remove("selected");
        selecionadas = selecionadas.filter(e => e !== el);
      } else {
        if (selecionadas.length < 4) {
          el.classList.add("selected");
          selecionadas.push(el);
        }
      }
    }

    function checkGroup() {
      if (selecionadas.length !== 4) {
        alert("Selecione exatamente 4 palavras.");
        return;
      }

      const palavrasSelecionadas = selecionadas.map(el => el.textContent);
      const correto = grupos.some(grupo =>
        grupo.every(p => palavrasSelecionadas.includes(p))
      );

      if (correto) {
        selecionadas.forEach(el => {
          el.classList.remove("selected");
          el.classList.add("correct");
          el.onclick = null;
        });
      } else {
        selecionadas.forEach(el => {
          el.classList.add("incorrect");
          setTimeout(() => el.classList.remove("incorrect"), 1000);
        });
      }

  </script>
</body>
</html>
