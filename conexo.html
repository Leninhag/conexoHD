
<!DOCTYPE html>

    body {

      grid-gap: 10px;
      justify-content: center;
      margin: 30px 0;
    }

    .word-box {
      width: 80px;
      height: 80px;
      background-color: #fef3c7;

      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: #92400e;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }

    .word-box.selected {
      background-color: #fde68a;
    }

    .group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #message {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #15803d;
      text-align: center;
      max-width: 400px;
    }

    #tries {
      margin-bottom: 20px;
      color: #6b7280;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e0f2fe;
      border: 2px solid #38bdf8;
      border-radius: 8px;
      color: #0369a1;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: #bae6fd;
    }

    @media (max-width: 480px) {
      #game-board {
        grid-template-columns: repeat(4, 80px);
      }
    }
  </style>
</head>

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);

    function renderBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      shuffle(words).forEach(word => {
        const div = document.createElement("div");
        div.className = "word-box";
        div.innerText = word;
        div.onclick = () => selectWord(div, word);
        board.appendChild(div);
      });
    }

    function selectWord(div, word) {
      if (div.classList.contains("selected")) return;
      div.classList.add("selected");
      selected.push({ word, div });
      if (selected.length === 4) checkGroup();
    }

    function checkGroup() {
      tries++;
      document.getElementById("tries").innerText = `Tentativas: ${tries}`;
      const selectedWords = selected.map(s => s.word);
      const group = groups.find(
        g => g.items.every(item => selectedWords.includes(item)) &&
             selectedWords.every(item => g.items.includes(item)) &&
