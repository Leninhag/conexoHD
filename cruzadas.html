<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cruzadinhas HD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(19, 30px);
      gap: 2px;
      margin-bottom: 20px;
    }

    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      text-align: center;
      text-transform: uppercase;
      font-size: 16px;
      font-weight: bold;
      background-color: white;
      position: relative;
    }

    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 16px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .cell input:focus {
      outline: none;
      background-color: #e6f7ff;
    }

    .cell.inactive {
      border: none;
      background-color: transparent;
    }

    .cell-number {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 10px;
      color: gray;
    }

    #message {
      font-size: 18px;
      margin-top: 10px;
      max-width: 600px;
      text-align: center;
    }

    .error {
      background-color: #f8d7da;
    }

    .btn-voltar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button class="btn-voltar" onclick="window.location.href='index.html'">Voltar</button>
  <h1>Cruzadinhas HD ðŸ’›</h1>
  <div class="grid" id="grid"></div>
  <button onclick="checkAnswers()">Verificar</button>
  <div id="message"></div>

  <script>
    const layout = `
0000000010100000000
0000000010100000000
0000000010100000000
0000000010100000000
0000000010100000000
0000001010100000000
0111111111111000000
0000001010000100000
0000001000101111111
0000001010100100001
0000001010100100001
0000101010100100101
0000101111111110101
0100101000000100101
1111111111100111100
0100101000100000010
0100100011111100010
0100000001000000000
0100000111111100000
0100000010000000000
0100000111111111000
0000000010000000000`.trim().split('\n');

    const answers = `
        ..........SORVETAO.........
        ..........GYMDATE..........
        ..........CAFE.............
        ..........DA...............
        ..........MANHA............
        ......QUEBRACABECA.........
        FEIRA..............CUNHASP.
        ......DAVI.....PARATY......
        ..........MUSICA.....HELENA
        ..........FLORES.....HELENA
        ..........ANIMACOES..HELENA
        ....HAMILTON.....HELENA....
        ....HAMILTON.....HELENA....
        .MOCHILHINHA.....HELENA....
        SORVETES...AMOR............
        .SORVETES...AMOR...........
        .SORVETES...AMOR...........
        ..........EMOJIS...........
        ..........HELENA...........
        ..........COZINHAR.........
        ..........COZINHAR.........`.trim().split('\n');

    const clues = {
      '1;9': 1,
      '1;11': 2,
      '6;7': 3,
      '7;2': 4,
      '8;14': 5,
      '9;11': 6,
      '9;13': 7,
      '9;19': 8,
      '10;9': 9,
      '12;5': 10,
      '12;17': 11,
      '13;7': 12,
      '14;2': 13,
      '15;1': 14,
      '15;10': 15,
      '15;14': 16,
      '17;9': 17,
      '19;8': 18,
      '21;9': 19
    }

    const grid = document.getElementById('grid');

    layout.forEach((row, i) => {
      row.split('').forEach((char, j) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (char === '1') {
          const input = document.createElement('input');
          input.maxLength = 1;
          input.dataset.row = i;
          input.dataset.col = j;
          input.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
            const next = e.target.nextElementSibling;
            if (next && next.tagName === 'INPUT') next.focus();
          });
          cell.appendChild(input);

          const clueKey = `${i + 1};${j + 1}`;
          if (clues[clueKey]) {
            const clueNumber = document.createElement('div');
            clueNumber.classList.add('cell-number');
            clueNumber.textContent = clues[clueKey];
            cell.appendChild(clueNumber);
          }
        } else {
          cell.classList.add('inactive');
        }
        grid.appendChild(cell);
      });
    });

    function checkAnswers() {
      let correct = true;
      const cells = grid.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        const input = cell.querySelector('input');
        if (!input) return;
        const row = parseInt(input.dataset.row);
        const col = parseInt(input.dataset.col);
        const expected = answers[row][col].toUpperCase();
        const typed = input.value.toUpperCase();
        if (typed === expected) {
          input.classList.remove('error');
        } else {
          input.classList.add('error');
          correct = false;
        }
      });

      const msg = document.getElementById('message');
      if (correct) {
        msg.innerHTML = `ParabÃ©ns, vocÃª completou os joguinhos HD (Helena e Davi) especial dia dos namorados! ðŸ’›<br>Que nosso amor nunca deixe de ser divertido, obrigada por esses 6 meses ðŸŒ»<br>"A vida antes era um borrÃ£o, mas agr cm vocÃª eu vejo em HD"<br>Com amor, Leninha.`;
        msg.style.color = 'green';
      } else {
        msg.textContent = 'HÃ¡ alguns erros, revise suas respostas!';
        msg.style.color = 'red';
      }
    }
  </script>
</body>
</html>
