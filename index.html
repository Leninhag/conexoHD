<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections do Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #d97706;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .word {
      background-color: #fef3c7;
      border: 2px solid #fcd34d;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .word.selected {
      background-color: #fde68a;
    }
    .word.found {
      background-color: #bbf7d0;
      border-color: #34d399;
      pointer-events: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #facc15;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #10b981;
      text-align: center;
    }
    .found-groups {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .found-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .found-group .word {
      background-color: #bbf7d0;
      border-color: #34d399;
    }
    .final-message {
      margin-top: 40px;
      font-size: 22px;
      color: #dc2626;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Connections â€“ VersÃ£o do Amor ðŸ’›</h1>
  <div class="grid" id="grid"></div>
  <button onclick="checkConnection()">Verificar SeleÃ§Ã£o</button>
  <div class="result" id="result"></div>
  <div class="result" id="attempts"></div>
  <div class="found-groups" id="foundGroups"></div>
  <div class="final-message" id="finalMessage"></div>

  <script>
    const grupos = [
      ["Paraty", "Cunha", "Feira", "SorvetÃ£o"],
      ["Hamilton", "Quebra-cabeÃ§as", "Cozinhar", "AnimaÃ§Ãµes"],
      ["Flores", "Mini presentes", "Planejar dates", "Emojis"],
      ["Amor", "DiÃ¡logo", "Cuidado", "ConstruÃ§Ã£o"]
    ];

    const todasPalavras = grupos.flat();

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(todasPalavras);

    const grid = document.getElementById('grid');
    const selectedWords = new Set();
    const foundGroups = [];
    let attempts = 0;

    todasPalavras.forEach(wordText => {
      const wordEl = document.createElement('div');
      wordEl.className = 'word';
      wordEl.textContent = wordText;
      wordEl.addEventListener('click', () => {
        if (wordEl.classList.contains('found')) return;
        wordEl.classList.toggle('selected');
        if (selectedWords.has(wordText)) {
          selectedWords.delete(wordText);
        } else {
          selectedWords.add(wordText);
        }
      });
      grid.appendChild(wordEl);
    });

    function checkConnection() {
      if (selectedWords.size !== 4) {
        document.getElementById('result').textContent = "Selecione exatamente 4 palavras.";
        return;
      }

      const selection = Array.from(selectedWords);
      let groupFound = null;

      grupos.forEach(group => {
        if (group.every(word => selection.includes(word))) {
          groupFound = group;
        }
      });

      attempts++;
      document.getElementById('attempts').textContent = `Tentativas: ${attempts}`;

      if (groupFound && !foundGroups.includes(groupFound)) {
        foundGroups.push(groupFound);
        highlightGroup(groupFound);
        document.getElementById('result').textContent = "VocÃª encontrou um grupo correto! ðŸ’•";
      } else {
        document.getElementById('result').textContent = "Hmm... esse grupo nÃ£o estÃ¡ certo ainda. Tente novamente!";
      }

      selectedWords.clear();
      document.querySelectorAll('.word').forEach(w => w.classList.remove('selected'));

      if (foundGroups.length === grupos.length) {
        document.getElementById('finalMessage').textContent =
          "Feliz dia dos namorados! Amo vocÃª meu benzinho ðŸ’› Lena";
      }
    }

    function highlightGroup(group) {
      const groupDiv = document.createElement('div');
      groupDiv.classList.add('found-group');
      group.forEach(wordText => {
        const wordEl = Array.from(document.querySelectorAll('.word')).find(el => el.textContent === wordText);
        if (wordEl) wordEl.classList.add('found');

        const clone = document.createElement('div');
        clone.className = 'word';
        clone.textContent = wordText;
        groupDiv.appendChild(clone);
      });
      const container = document.getElementById('foundGroups');
      container.insertBefore(groupDiv, container.firstChild);
    }
  </script>
</body>
</html>
