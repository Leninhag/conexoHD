<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections do Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #d97706;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .word {
      background-color: #fef3c7;
      border: 2px solid #fcd34d;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .word.selected {
      background-color: #fde68a;
    }
    .word.found {
      background-color: #bbf7d0;
      border-color: #34d399;
      pointer-events: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #facc15;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #10b981;
    }
    .found-groups {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .found-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .found-group .word {
      background-color: #bbf7d0;
      border-color: #34d399;
    }
  </style>
</head>
<body>
  <h1>Connections ‚Äì Vers√£o do Amor üíõ</h1>
  <div class="grid" id="grid">
    <div class="word">Paraty</div>
    <div class="word">Cunha</div>
    <div class="word">Feira</div>
    <div class="word">Sorvet√£o</div>
    <div class="word">Hamilton</div>
    <div class="word">Quebra-cabe√ßas</div>
    <div class="word">Cozinhar</div>
    <div class="word">Anima√ß√µes</div>
    <div class="word">Flores</div>
    <div class="word">Mini presentes</div>
    <div class="word">Planejar dates</div>
    <div class="word">Emojis</div>
    <div class="word">Amor</div>
    <div class="word">Di√°logo</div>
    <div class="word">Cuidado</div>
    <div class="word">Constru√ß√£o</div>
  </div>
  <button onclick="checkConnection()">Verificar Sele√ß√£o</button>
  <div class="result" id="result"></div>
  <div class="found-groups" id="foundGroups"></div>

  <script>
    const words = document.querySelectorAll('.word');
    const selectedWords = new Set();
    const foundGroups = [];

    words.forEach(word => {
      word.addEventListener('click', () => {
        if (word.classList.contains('found')) return;
        word.classList.toggle('selected');
        if (selectedWords.has(word.textContent)) {
          selectedWords.delete(word.textContent);
        } else {
          selectedWords.add(word.textContent);
        }
      });
    });

    const grupos = [
      ["Paraty", "Cunha", "Feira", "Sorvet√£o"],
      ["Hamilton", "Quebra-cabe√ßas", "Cozinhar", "Anima√ß√µes"],
      ["Flores", "Mini presentes", "Planejar dates", "Emojis"],
      ["Amor", "Di√°logo", "Cuidado", "Constru√ß√£o"]
    ];

    function checkConnection() {
      if (selectedWords.size !== 4) {
        document.getElementById('result').textContent = "Selecione exatamente 4 palavras.";
        return;
      }

      const selection = Array.from(selectedWords);
      let groupFound = null;

      grupos.forEach(group => {
        if (group.every(word => selection.includes(word))) {
          groupFound = group;
        }
      });

      if (groupFound && !foundGroups.includes(groupFound)) {
        foundGroups.push(groupFound);
        highlightGroup(groupFound);
        document.getElementById('result').textContent = "Voc√™ encontrou um grupo correto! üíï";
      } else {
        document.getElementById('result').textContent = "Hmm... esse grupo n√£o est√° certo ainda. Tente novamente!";
      }

      selectedWords.clear();
      words.forEach(w => w.classList.remove('selected'));
    }

    function highlightGroup(group) {
      const groupDiv = document.createElement('div');
      groupDiv.classList.add('found-group');
      group.forEach(wordText => {
        const wordEl = document.querySelector(`.word:nth-child(n):not(.found):not(.selected):contains('${wordText}')`) ||
                        Array.from(document.querySelectorAll('.word')).find(el => el.textContent === wordText);
        if (wordEl) wordEl.classList.add('found');

        const clone = document.createElement('div');
        clone.className = 'word';
        clone.textContent = wordText;
        groupDiv.appendChild(clone);
      });
      const container = document.getElementById('foundGroups');
      container.insertBefore(groupDiv, container.firstChild);
    }
  </script>
</body>
</html>
